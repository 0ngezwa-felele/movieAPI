<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="overall" x-data="logging">
        <div class="log">
            <h3>Enter here your login credentials</h3>
            <input type="password" x-model="logUser.password" placeholder="password" name="" id="">
            <input type="text" x-model="logUser.username" placeholder="username">
            <div class="logBtn">
                <button @click="login()">login</button>
            </div>
        </div>
        <!-- <span x-show="error.length > 0" x-text="error" style="background-color:antiquewhite; color: rgb(245, 35, 35)"></span> -->
        <div class="reg">
            <h3>First time visiting this app? register here</h3>
            <div class="textbox">
                <input type="text" x-model="user.firstname" placeholder="Name" name="" id="">
                <input type="text" x-model="user.lastname" placeholder="Surname" name="" id="">
            </div>
            <input type="text" x-model="user.username" placeholder="username">
            <input type="password" x-model="user.password" placeholder="Password" name="">
            <div class="regBtn">
                <button @click="registration(),console.log(registration())">Register</button>
            </div>
        </div>

        <div class="movies">
            <h3>Search your favourite Movie</h3>
            <input type="search" x-model="movieList.movie" placeholder="Search">

            <button @click="searchMovies()">show movies</button>

            <template x-for=" movie in episodes">
                <div>
                    <button @click="addMovie(movie)">Add</button>
                    <div x-text="movie.title"></div>
                    <img x-bind:src="`https://image.tmdb.org/t/p/w500${movie.poster_path}`" />
                </div>
            </template>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
